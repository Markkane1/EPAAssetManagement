name: Client Bundle Budget

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  bundle-budget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run bundle budget gate
        env:
          CLIENT_MAX_CHUNK_KB: 600
        run: npm run build:client:budget

